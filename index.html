<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
  </head>
  <body>
    <div>
      <table cellpadding="0" cellspacing="0" role="presentation" width="550" class="wrapper">
        <tbody>
          <tr>
            <td>
              <table cellpadding="0" cellspacing="0" role="presentation">
                <tbody>
                  <tr>
                    <td valign="top">
                      <table cellpadding="0" cellspacing="0" role="presentation">
                        <tbody>
                          <tr>
                            <td style="padding-right: 10px;">
                              <img
                                width="120"
                                src="https://avatars3.githubusercontent.com/u/59568729?s=460&u=92eea48cd2b889ab0ec1b5c11013455be3402565&v=4"
                                border="0"
                                alt="avatar"
                                style="width: 140px; border-radius: 4px;"
                              />
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                    <td valign="top" width="100%">
                      <table cellpadding="0" cellspacing="0" role="presentation">
                        <tbody>
                          <tr style="font-weight: 600;">
                            <td valign="top" style="font-size: 0px;">
                              <p
                                style="
                                  font-size: 18px;
                                  font-weight: 1200;
                                  font-family: Arial, Helvetica, sans-serif;
                                  margin: 0px;
                                  line-height: 150%;
                                  display: block;
                                "
                              >
                                <span style="color: #006ca9;">Zach Forrest</span>
                              </p>
                            </td>
                          </tr>
                          <tr>
                            <td valign="top" style="font-size: 0px; padding-bottom: 5px;">
                              <p
                                style="
                                  font-size: 14px;
                                  font-family: Arial, Helvetica, sans-serif;
                                  margin: 0px;
                                  line-height: 150%;
                                "
                              >
                                <span><span>Web Developer</span></span
                                ><span
                                  ><span style="padding: 0px;"> / </span
                                  ><span>Greenville, SC</span></span
                                >
                              </p>
                            </td>
                          </tr>
                          <tr>
                            <td valign="top" style="font-size: 0px;">
                              <p
                                style="
                                  font-size: 13px;
                                  font-family: Arial, Helvetica, sans-serif;
                                  margin: 0px;
                                  line-height: 150%;
                                  display: block;
                                "
                              >
                                <span
                                  v-bind="[object Object]"
                                  style="padding-right: 0px; font-weight: 600; color: #006ca9;"
                                  >Website: </span
                                ><a
                                  href="https://zforre.github.io/"
                                  style="text-decoration: none; color: inherit;"
                                  >https://zforre.github.io/</a
                                >
                              </p>
                            </td>
                          </tr>
                          <tr>
                            <td valign="top" style="font-size: 0px;">
                              <p
                                style="
                                  font-size: 13px;
                                  font-family: Arial, Helvetica, sans-serif;
                                  margin: 0px;
                                  line-height: 150%;
                                  display: block;
                                "
                              >
                                <span
                                  v-bind="[object Object]"
                                  style="padding-right: 0px; font-weight: 600; color: #006ca9;"
                                  >Email: </span
                                ><a
                                  href="mailto:zachforre@gmail.com"
                                  style="text-decoration: none; color: inherit;"
                                  >zachforre@gmail.com</a
                                >
                              </p>
                            </td>
                          </tr>
                          <tr>
                            <td valign="top" style="font-size: 0px;">
                              <p
                                style="
                                  font-size: 13px;
                                  font-family: Arial, Helvetica, sans-serif;
                                  margin: 0px;
                                  line-height: 150%;
                                  display: block;
                                "
                              >
                                <span
                                  v-bind="[object Object]"
                                  style="padding-right: 0px; font-weight: 600; color: #006ca9;"
                                  >Phone: </span
                                ><span>(864) 423-5357</span>
                              </p>
                            </td>
                          </tr>
                          <tr>
                            <td style="padding-top: 5px;">
                              <table
                                cellpadding="0"
                                cellspacing="0"
                                role="presentation"
                                style="font-size: 0px;"
                              >
                                <tbody>
                                  <tr>
                                    <td align="center">
                                      <p
                                        style="
                                          margin: 0px;
                                          border-radius: 3px;
                                          background-color: #409eff;
                                        "
                                      >
                                        <a
                                          href="https://github.com/zforre"
                                          _style="{backgroundColor: app.installed.tools.options.mainColor}"
                                          style="display: inline-block; border-radius: 3px;"
                                          ><img
                                            width="25"
                                            height="25"
                                            src="https://s3.eu-central-1.amazonaws.com/mysigmail/icons/new/github.png"
                                            alt="social-icon-github"
                                            style="
                                              display: table-cell;
                                              vertical-align: middle;
                                              border-radius: 3px;
                                              background-color: #213640;
                                            "
                                        /></a>
                                      </p>
                                    </td>
                                    <td width="2"></td>
                                    <td align="center">
                                      <p
                                        style="
                                          margin-left: 5px;
                                          border-radius: 3px;
                                          background-color: #409eff;
                                        "
                                      >
                                        <a
                                          href="https://www.linkedin.com/in/zach-forrest-243776118"
                                          _style="{backgroundColor: app.installed.tools.options.mainColor}"
                                          style="display: inline-block; border-radius: 3px;"
                                          ><img
                                            width="25"
                                            height="25"
                                            src="https://s3.eu-central-1.amazonaws.com/mysigmail/icons/new/linkedin.png"
                                            alt="social-icon-github"
                                            style="
                                              display: table-cell;
                                              vertical-align: middle;
                                              border-radius: 3px;
                                              background-color: #006ca9;
                                            "
                                        /></a>
                                      </p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="padding-top: 10px;">
              <table
                cellspacing="0"
                cellpadding="0"
                border="0"
                role="presentation"
                style="font-size: 0px;"
              >
                <tbody>
                  <tr>
                    <td
                      valign="top"
                      style="border-top: 1px solid rgb(221, 221, 221); padding-top: 5px;"
                    >
                      <p style="margin: 0px; font-size: 10px; font-family: Arial, sans-serif;">
                        <span style="font-size: 10px; color: rgb(136, 136, 136);"></span>
                      </p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
